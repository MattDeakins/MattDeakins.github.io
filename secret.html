<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Labs Development Ltd</title>
    <link rel="stylesheet" href="style-secret.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <!-- Particles.js Container -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <header class="hero">
        <div class="hero-content">
            <img src="/static/Firefly.png" alt="Firefly Labs Logo" class="hero-logo">
            <h1 class="hero-tagline">Product support to deliver exceptional experiences and tangible business value</h1>
            <a href="#main-content" class="scroll-down">
                <div class="arrow"></div>
            </a>
        </div>
    </header>

    <main id="main-content">
        <!-- Placeholder for additional sections like "Our Services", etc. -->
        <section id="services">
            <h2>Our Services</h2>
            <p>Coming soon...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Firefly Labs Development Ltd</p>
    </footer>

    <!-- Particles.js Configuration -->
    <script src="script.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#fcdc4d" }, // Yellow glow matching the logo dots
                shape: { type: "circle" },
                opacity: {
                    value: 0.8,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.5, sync: false },
                },
                size: {
                    value: 5,
                    random: true,
                    anim: { enable: true, speed: 3, size_min: 1, sync: false },
                },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: false }, onclick: { enable: false } },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
